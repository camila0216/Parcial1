<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial 1</title>
    <!--Bootstrap Link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!--My style-->
    <link href="styles.css" rel="stylesheet" />
    <!--Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!--Top bar-->
      <br />
      <div class="container">
        <div class="row">
          <div class="col-10">
            <h1 class="col-10">Restaurant & Lounge</h1>
          </div>
          <div class="col-2">
            <a id="buttonCarrito"
              ><img
                id="carrito"
                class="px-1"
                width="50"
                height="45"
                alt="Shopping car"
                src="https://i.imgur.com/1EKrQIi.png"
            /></a>
            <span id="items">0 items</span>
          </div>
        </div>
        <hr />
      </div>
      <div class="container">
        <img alt="Delicious hamburger" src="https://i.imgur.com/S8Ffdqa.png" />
        <hr />
      </div>
    </header>
    <div class="container">
      <!--Navigation bar-->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id="burgers" class="nav-link">Burgers </a>
            </li>
            <li class="nav-item">
              <a id="tacos" class="nav-link">Tacos</a>
            </li>
            <li class="nav-item">
              <a id="salads" class="nav-link">Salads</a>
            </li>
            <li class="nav-item">
              <a id="desserts" class="nav-link">Desserts</a>
            </li>
            <li class="nav-item">
              <a id="drinks" class="nav-link">Drinks & Sides</a>
            </li>
          </ul>
        </div>
      </nav>
      <hr />
    </div>
    <main>
      <div class="container">
        <h2 id="titulo" class="display-5 text-center">Burgers</h2>
        <hr />
        <div class="row row-cols-1 row-cols-md-4" id="cards"></div>
      </div>
    </main>

    <!--Modal-->
    <div
      class="modal fade"
      id="cancelingModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLongTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Cancel the order
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure about cancelling the order?</p>
          </div>
          <div class="modal-footer">
            <div class="row">
              <button type="button" id="yes" data-dismiss="modal">
                Yes, I want to cancel the order
              </button>
            </div>
            <div class="row float-right">
              <button type="button" id="no" data-dismiss="modal">
                No, I want to continue adding products
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <br />
      <p class="text-center">
        Contact us +57 3102105253-info@restaurant.com-@restaurant
      </p>
      >
    </footer>

    <!--Bootstrap Scripts-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!--My Script-->
    <script src="script.js"></script>
  </body>
</html>
